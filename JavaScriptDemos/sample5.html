<!DOCTYPE html>
<html>
    <head>
        <title>Java Script Form Sample Page 5</title>
        <script src="sample5.js" type="text/javascript"></script>
    </head>
    <body>
    <form id="myForm" name="myForm" method="post" action="sampleTargetPage.html" onsubmit="return checkForm()">
         <p>
            <label>First Name
                <input type="text" name="firstName" id="firstName"/>
            </label><br />
            <label>Last Name
                <input type="text" name="lastName" id="secondName"/>
            </label><br />
            <label>ZIP Code      <input type="text" name="zipCode" id="zipCode" onchange="validZipFormat(this,'U.S. 5-digit zip please.')"/>    </label>
        </p>
        <p>
            <label>Client Type <select name="clientTypeList" id="clientTypeList">
                <option value="select">Select One</option>
                <option value="residential">Residential</option>
                 <option value="commercial">Commercial</option>
                <option value="platinum">Platinum Plus</option> </select>    </label>
        </p>
        <p>
            <label>Submit      <input type="submit" name="submitButton" id="submitButton" value="Submit" /> </label>    <br />
        </p>
    </form>
    </body>
</html>
